<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Management - Marty's Wigs Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .image-preview {
            position: relative;
            overflow: hidden;
        }
        .image-preview:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 flex-shrink-0 hidden md:block">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-pink-500">Marty's Admin</h1>
            </div>
            
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                
                <a href="gallery.html" class="flex items-center px-6 py-3 bg-gray-900 border-l-4 border-pink-500">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Gallery
                </a>
                
                <a href="bookings.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Bookings
                </a>
                
                <a href="services.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Services
                </a>
                
                <a href="testimonials.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                    Testimonials
                </a>
                
                <a href="settings.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Settings
                </a>
            </nav>

            <div class="absolute bottom-0 w-64 p-6">
                <button id="logout-btn" class="flex items-center text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Gallery Management</h2>
                        <p class="text-gray-600">Upload and manage your gallery images</p>
                    </div>
                    <button id="upload-btn" class="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition-colors flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Upload Image
                    </button>
                </div>
            </header>

            <!-- Filter Tabs -->
            <div class="bg-white border-b px-6 py-3">
                <div class="flex space-x-4">
                    <button data-category="all" class="px-4 py-2 bg-pink-600 text-white rounded-lg font-medium category-btn">
                        All (<span id="count-all">0</span>)
                    </button>
                    <button data-category="makeovers" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium category-btn">
                        Makeovers (<span id="count-makeovers">0</span>)
                    </button>
                    <button data-category="wigs" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium category-btn">
                        Wigs (<span id="count-wigs">0</span>)
                    </button>
                    <button data-category="bridal" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium category-btn">
                        Bridal (<span id="count-bridal">0</span>)
                    </button>
                </div>
            </div>

            <!-- Gallery Grid -->
            <main class="p-6">
                <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Items will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Upload Image</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="upload-form" class="space-y-6">
                    <!-- Image Upload -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Image *</label>
                        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-pink-500 transition-colors">
                            <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-gray-600 mb-2">Drag and drop your image here, or click to browse</p>
                            <p class="text-sm text-gray-500">PNG, JPG, WEBP up to 5MB</p>
                            <input type="file" id="image-input" accept="image/*" class="hidden" required>
                        </div>
                        
                        <!-- Image Preview -->
                        <div id="image-preview" class="hidden mt-4">
                            <img id="preview-img" src="" alt="Preview" class="max-h-64 mx-auto rounded-lg">
                            <button type="button" id="remove-image" class="mt-2 text-red-600 hover:text-red-700 text-sm">Remove Image</button>
                        </div>
                    </div>

                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-gray-700 font-medium mb-2">Title *</label>
                        <input 
                            type="text" 
                            id="title" 
                            required
                            placeholder="e.g., Bridal Makeup Look"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="category" class="block text-gray-700 font-medium mb-2">Category *</label>
                        <select 
                            id="category" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                            <option value="">Select category</option>
                            <option value="makeovers">Makeovers</option>
                            <option value="wigs">Wigs</option>
                            <option value="bridal">Bridal</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea 
                            id="description" 
                            rows="3"
                            placeholder="Optional description..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        ></textarea>
                    </div>

                    <!-- Featured -->
                    <div class="flex items-center">
                        <input type="checkbox" id="featured" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                        <label for="featured" class="ml-2 text-gray-700">Feature this image on homepage</label>
                    </div>

                    <!-- Error Message -->
                    <div id="upload-error" class="hidden p-4 bg-red-100 text-red-700 rounded-lg"></div>

                    <!-- Buttons -->
                    <div class="flex gap-4">
                        <button 
                            type="submit" 
                            id="submit-upload"
                            class="flex-1 bg-pink-600 text-white py-3 rounded-lg font-medium hover:bg-pink-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Upload Image
                        </button>
                        <button 
                            type="button" 
                            id="cancel-upload"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Edit Image</h3>
                    <button id="close-edit-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="edit-form" class="space-y-6">
                    <input type="hidden" id="edit-id">
                    
                    <!-- Current Image -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Current Image</label>
                        <img id="edit-current-image" src="" alt="Current" class="max-h-48 rounded-lg">
                    </div>

                    <!-- Title -->
                    <div>
                        <label for="edit-title" class="block text-gray-700 font-medium mb-2">Title *</label>
                        <input 
                            type="text" 
                            id="edit-title" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="edit-category" class="block text-gray-700 font-medium mb-2">Category *</label>
                        <select 
                            id="edit-category" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                            <option value="makeovers">Makeovers</option>
                            <option value="wigs">Wigs</option>
                            <option value="bridal">Bridal</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="edit-description" class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea 
                            id="edit-description" 
                            rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        ></textarea>
                    </div>

                    <!-- Featured -->
                    <div class="flex items-center">
                        <input type="checkbox" id="edit-featured" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                        <label for="edit-featured" class="ml-2 text-gray-700">Feature this image on homepage</label>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-4">
                        <button 
                            type="submit" 
                            id="submit-edit"
                            class="flex-1 bg-pink-600 text-white py-3 rounded-lg font-medium hover:bg-pink-700 transition-colors"
                        >
                            Save Changes
                        </button>
                        <button 
                            type="button" 
                            id="cancel-edit"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
